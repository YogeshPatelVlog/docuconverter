<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Protect PDF</title>
    <link rel="icon" type="image/png" href="/images/D.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0; padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input[type="file"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: #fff;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Protect PDF with Password</h2>
    <form method="post" action="/protect-pdf/convert" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf" required>
        <input type="password" name="password" placeholder="Enter password" required>
        <button type="submit">Protect PDF</button>
    </form>
</div>
</body>
</html>
