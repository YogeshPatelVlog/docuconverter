<!DOCTYPE html>
<html>
<head>
    <title>Add Page Numbers</title>
    <link rel="icon" type="image/png" href="/images/D.png">
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; text-align: center; padding: 50px; }
        h2 { color: #333; }
        form { background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); display: inline-block; }
        input[type=file] { padding: 10px; }
        button { padding: 10px 20px; margin-top: 20px; background: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

<h2>Add Page Numbers to PDF</h2>

<form method="post" action="/add-page-numbers/convert" enctype="multipart/form-data">
    <input type="file" name="file" accept=".pdf" required>
    <br>
    <button type="submit">Add Page Numbers</button>
</form>

</body>
</html>
